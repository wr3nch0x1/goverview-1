<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Foray Gaurd | Screenshots</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- Local Style Sheet-->
<!-- <link href="styles.css" rel="stylesheet"> -->
</head>


<!-- Back to top button -->
<!-- Back to top button -->
<style>
    body {
        background-color: #ceecff;
        color: #000000;
    }
    
    .back-to-top {
        position: fixed;
        bottom: 25px;
        right: 25px;
        display: none;
    }
    
</style>
<script>
    $(document).ready(function(){
        $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });
            // scroll body to 0px on click
            $('#back-to-top').click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
    });
</script>


<style>
    .view {
        background: #ceecff;
        margin: 20px;
    }

</style>
<body>
<div class="container">
    <!-- <div class="row text-xs-center p-t-1 p-b-4"> -->
        <div class="card rounded-6 shadow-5">
            <div class="card-body">
        <!-- <div class="col-md-12"> -->
            <h1 class="card-title text-center">
                Foray Gaurd -  Web Screenshots
            </h1>
        </div>
    </div>
</div>
<hr/>
<!-- Start to generate data -->
{{range .Contents}}

<div class="view">
    <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>

    <div class="row">
        <div class="col-md-6">
        <div class="card rounded-6 shadow-5">
            <div class="card-body">
            <a
                    target="_blank"
                    href="{{.URL}}"
                    class="btn btn-primary btn-rounded"
            ><i class="fa fa-external-link left"></i>  {{.URL}}</a
            >
            &nbsp;
            <button type="button" class="btn btn-info btn-rounded">{{.Title}}
            </button>
            &nbsp;
            <button type="button" class="btn btn-success btn-rounded">Length: {{.Length}}</button>
            &nbsp;
            <button type="button" class="btn btn-info btn-rounded">Status: {{.Status}}</button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-rounded">{{.Tech}}</button>
            &nbsp;
                <pre>
                    <h5 class="card-title">HTTP Headers:</h5>
                    <p class="card-text">{{.Header}}</p>
                </pre>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <!-- <button class="btn btn-lg" data-toggle="modal" data-target="#{{.Checksum}}"> -->
                <img
                        src="{{.ImgPath}}"
                        height="600"
                        class="rounded-6 shadow-5"
                        width="600"
                        alt="{{.Checksum}}"
                />
            </button>
        </div>
        <!-- <div class="col-md-4">
                <img 
                src="https://mdbootstrap.com/img/new/textures/full/56.jpg"  height="150" width="200" class="rounded-6 position-absolute" alt="" style="max-width: 520px; filter: blur(35px); opacity: 65%; top: 15px"
                />
                <img src="https://mdbootstrap.com/img/new/textures/full/56.jpg" class="rounded-6 position-absolute" alt="" style="max-width: 520px;" height="150" width="200">
          </div> -->

        <!-- </div> -->
    </div>


    <div class="flex-center">
        <!-- Modal -->
        <div
                class="modal fade"
                id="{{.Checksum}}"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel"
                aria-hidden="true"
        >

            <div class="modal-dialog" role="document">
                <!--Content-->
                <img
                        src="{{.ImgPath}}"
                        class="img-fluid"
                />
            </div>
        </div>
    </div>
    <hr/>
</div>
{{end}}


<footer class="text-center text-lg-start text-dark" class="footer">
    <!-- Copyright -->
    <div class="text-center p-3 footer">Â© 2022 Copyright:
      <a class="footer" href="">Alastor InfoSec. All Rights Reserved</a>
    </div>
    <!-- Copyright -->
    {{.Version}}
    {{.CurrentDay}}
  </footer>

</body>
</html>
